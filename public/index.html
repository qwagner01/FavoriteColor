<!DOCTYPE html>
<html>

<head>

  <title>ToDoList</title>





<link rel="stylesheet" href="default2.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />


</head>

<body>


  <div id="div" class="header">
    <center>
    <h1>To Do List</h1>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="name">
        <label class="mdl-textfield__label" for="sample3">Put Name Here...</label>
      </div>
    </form>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="input">
        <label class="mdl-textfield__label" for="sample3">Put List Here...</label>
      </div>
    </form>




    <!-- <input id = 'name' placeholder = "Put Name Here..."> -->
    <!-- <input id = "input" placeholder="Put Items Here..."> -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id = "button" >Add to List</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id = "sub" >Submit List</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id = "read" >Read List</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id = "clear" >Clear List</button>
    <!-- Textfield with Floating Label -->




</center>


  </div>

  <ul id="ul">

  </ul>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>



</html>
